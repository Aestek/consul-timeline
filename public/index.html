<html>

<head>
    <title>Consul Timeline</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.4.4/fuse.min.js"></script>

    <script src="time.js"></script>
    <script src="render.js"></script>
    <script src="select.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div id="status">
        <input type="text" placeholder="Service filter" class="service" />
        <div class="ws right"></div>
        <button id="time-selector-btn" class="right">Now</button>
    </div>

    <div id="header"><span class="time">Time</span><span class="node">Node</span><span
            class="service">Service</span><span class="check">Check</span><span class="check-output">Check output</span>
    </div>

    <div id="container"></div>

    <div id="back-to-top"><span class="count"></span> newer logs</div>
    <div id="time-selector">
        <ul>
            <li class="title">Quick :</li>
            <li data-val="0" class="active">From now</li>
            <li data-val="-3600000">From 1 hour ago</li>
            <li data-val="-10800000">From 3 hours ago</li>
            <li data-val="-21600000">From 6 hours ago</li>
            <li data-val="-86400000">From yesterday</li>

            <li class="title">Custom :</li>
            <li class="custom"><input type="datetime-local" class="custom-in" /><button class="custom-btn">Go</button>
            </li>
        </ul>
    </div>
</body>

</html>
